<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="cad_pessoas">
    <h1>CADASTRO DE PESSOAS</h1>
    <hr>
    <form action="">
        <h2>CADASTRE-SE</h2>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" placeholder="Nome Completo">

        <label for="date">Data de Nascimento:</label>
        <input type="date" name="date" id="date" placeholder="Data de Nascimento">

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="E-mail">

        <label for="phone">Telefone:</label>
        <input type="number" name="phone" id="phone" placeholder="Telefone">

        <label for="adress">Endereço:</label>
        <input type="text" name="adress" id="adress" placeholder="Endereço">

        <label for="state">Estado:</label>
        <select name="state" id="state">
            <option value="">RS | Rio Grande do Sul</option>
            <option value="">SP | São Paulo</option>
            <option value="">RJ | Rio de Janeiro</option>
            <option value="">AM | Amazonas</option>
            <option value="">CE | Ceará</option>
            <option value="">Roraima</option>
            <option value="">Rondônia</option>
            <option value="">SC | Santa Catarina</option>
            <option value="">ES | Espírito Santo</option>
            <option value="">MA | Maranhão</option>
            <option value="">Pará</option>
            <option value="">Paraná</option>
            <option value="">GO | Goiás</option>
            <option value="">BA | Bahia</option>
            <option value="">MT | Mato Grosso</option>
            <option value=""> | Mato Grosso do Sul</option>
            <option value="">Rio Grande do Norte</option>
            <option value="">Minas Gerais</option>
            <option value="">Pernambuco</option>
            <option value="">AL | Alagoas</option>
            <option value="">Piauí</option>
            <option value="">Paraíba</option>
            <option value="">AC | Acre</option>
            <option value="">Sergipe</option>
            <option value="">AP | Amapá</option>
            <option value="">Tocantins</option>
        </select>

        <label for="city">Cidade:</label>
        <input type="text" name="city" id="city" placeholder="Cidade">

        <input type="button" value="CADASTRAR" id="button">

    </form>

    <script src="script.js"></script>
</body>

</html>
